<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let med of medicines" [routerLink]="['/dishdetail', med.id]">
        <img height="200px" src={{med.image}} alt={{med.name}}>
        <mat-grid-tile-footer>
          <h1>{{med.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  
      
  

    
  </div>
   
</div>
